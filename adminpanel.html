<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
            position: fixed;
            width: 250px;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 10px 0;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
            padding-left: 10px;
            transition: 0.3s;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        table img {
            max-width: 50px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="#dashboard">Dashboard</a>
        <a href="#users">Manage Users</a>
        <a href="#campaigns">Manage Campaigns</a>
        <a href="#settings">Settings</a>
        <a href="#logout">Logout</a>
    </div>

    <div class="content">
        <h1>Manage Campaigns</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Image</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Campaign 1</td>
                    <td>Brief description of Campaign 1</td>
                    <td>Pending</td>
                    <td><img src="path/to/image1.jpg" alt="Campaign Image 1"></td>
                    <td>Social Cause</td>
                    <td>
                        <button class="btn btn-success btn-sm">Approve</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Campaign 2</td>
                    <td>Brief description of Campaign 2</td>
                    <td>Approved</td>
                    <td><img src="path/to/image2.jpg" alt="Campaign Image 2"></td>
                    <td>Business Campaign</td>
                    <td>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
